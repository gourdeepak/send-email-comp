<template>
    <lightning-card title="Send Email" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <div class="slds-m-top_medium slds-m-bottom_x-large">
                <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                    Enter email
                </h2>
                <div class="slds-p-around_medium lgc-bg">
                    <lightning-input type="email" label="To" onchange={handleChange} placeholder="type here..." name="emailAddress" required></lightning-input>
                    <lightning-input type="email" label="CC" onchange={handleChange} placeholder="type here..." name="emailAddress" required></lightning-input>
                </div>
                <lightning-input type="text" label="subject" placeholder="type subject..." onchange={handleSubjectChange}></lightning-input>
                <lightning-input type="text area" label="body" placeholder="type subject..." onchange={handleBodyChange}></lightning-input>


            </div>
            <lightning-input type="checkbox" label="Are You a Human?" checked={ishuman}></lightning-input>
            <lightning-button onclick={sendEmailHandler} label="Send Email" variant="brand" ></lightning-button>

        </div>
    </lightning-card>
</template>
